name: CMakeTest CI
on:
  pull_request:
    branches:
      - master
jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: get-cmake
        run: |
          version=3.16.3
          url_prefix=https://github.com/Kitware/CMake/releases/download
          wget "${url_prefix}/v${version}/cmake-${version}-Linux-x86_64.sh"
          yes | /bin/sh "cmake-${version}-Linux-x86_64.sh"
      - name: configure
        run: |
          cmake-3.16.3-Linux-x86_64/bin/cmake -H. -Bbuild -DBUILD_TESTING=ON
      - name: unit_test
        run: |
          cd build
          cmake-3.16.3-Linux-x86_64/bin/ctest  -j 2 --output-on-failure
  docs_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "docs/"
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
