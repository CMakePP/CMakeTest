language: cpp
compiler:
  - gcc

install:
  - bin_dir="${TRAVIS_BUILD_DIR}/cmake_install"
  - versions=(3.10 3.11 3.12)
  - releases=(3.10.3 3.11.4 3.12.4)
  - mkdir ${bin_dir} && cd ${bin_dir}
  - |
    for i in {0..2}; do
        veri=${versions[${i}]}
        reli=${releases[${i}]}
        wget https://cmake.org/files/v${veri}/cmake-${reli}-Linux-x86_64.tar.gz
        tar -xvf cmake-${reli}-Linux-x86_64.tar.gz > /dev/null
        mv cmake-${reli}-Linux-x86_64/ cmake-${veri}
    done
  - cd ${TRAVIS_BUILD_DIR}

env:
  - CMAKE_VER=3.10
  - CMAKE_VER=3.11
  - CMAKE_VER=3.12

before_script:
  - PATH=${bin_dir}/cmake-${CMAKE_VER}/bin:$PATH
  - cmake -Bbuild_${CMAKE_VER} -H.

script:
  - cmake --version
  - cmake --build build_${CMAKE_VER}
  - cd build_${CMAKE_VER}
  - ctest -j 5
  - cd ${TRAVIS_BUILD_DIR}

